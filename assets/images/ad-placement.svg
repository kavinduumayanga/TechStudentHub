<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="560" viewBox="0 0 1000 560" role="img" aria-labelledby="title desc">
  <title id="title">Page layout illustration</title>
  <desc id="desc">A generic article page layout with highlighted areas representing potential ad placement zones.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f7fbff"/>
      <stop offset="1" stop-color="#ffffff"/>
    </linearGradient>
  </defs>
  <rect width="1000" height="560" rx="28" fill="url(#bg)" stroke="#d6e6ff"/>
  <rect x="150" y="90" width="700" height="380" rx="22" fill="#ffffff" stroke="#d6e6ff"/>

  <!-- title -->
  <rect x="190" y="130" width="420" height="16" rx="8" fill="#2b6de8"/>
  <rect x="190" y="160" width="560" height="10" rx="5" fill="#9dc4ff" opacity="0.75"/>

  <!-- highlighted areas (generic, not labeled) -->
  <rect x="190" y="190" width="620" height="48" rx="14" fill="#2b6de8" opacity="0.12" stroke="#2b6de8"/>
  <rect x="190" y="285" width="620" height="48" rx="14" fill="#2b6de8" opacity="0.12" stroke="#2b6de8"/>
  <rect x="190" y="380" width="620" height="48" rx="14" fill="#2b6de8" opacity="0.12" stroke="#2b6de8"/>

  <!-- body lines -->
  <rect x="190" y="250" width="560" height="10" rx="5" fill="#9dc4ff" opacity="0.65"/>
  <rect x="190" y="270" width="520" height="10" rx="5" fill="#9dc4ff" opacity="0.55"/>

  <rect x="190" y="345" width="560" height="10" rx="5" fill="#9dc4ff" opacity="0.65"/>
  <rect x="190" y="365" width="500" height="10" rx="5" fill="#9dc4ff" opacity="0.55"/>
</svg>
