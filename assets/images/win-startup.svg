<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="560" viewBox="0 0 1000 560" role="img" aria-labelledby="title desc">
  <title id="title">Startup apps panel illustration</title>
  <desc id="desc">A generic list view with toggles representing startup apps settings.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#eef5ff"/>
      <stop offset="1" stop-color="#ffffff"/>
    </linearGradient>
  </defs>
  <rect width="1000" height="560" rx="28" fill="url(#bg)" stroke="#d6e6ff"/>
  <rect x="120" y="90" width="760" height="380" rx="22" fill="#ffffff" stroke="#d6e6ff"/>
  <rect x="160" y="140" width="260" height="16" rx="8" fill="#2b6de8"/>

  <!-- rows -->
  <g>
    <rect x="160" y="200" width="680" height="54" rx="14" fill="#f7fbff" stroke="#d6e6ff"/>
    <rect x="160" y="270" width="680" height="54" rx="14" fill="#f7fbff" stroke="#d6e6ff"/>
    <rect x="160" y="340" width="680" height="54" rx="14" fill="#f7fbff" stroke="#d6e6ff"/>

    <rect x="190" y="218" width="280" height="12" rx="6" fill="#9dc4ff" opacity="0.85"/>
    <rect x="190" y="288" width="240" height="12" rx="6" fill="#9dc4ff" opacity="0.75"/>
    <rect x="190" y="358" width="300" height="12" rx="6" fill="#9dc4ff" opacity="0.65"/>

    <!-- toggles -->
    <rect x="760" y="214" width="60" height="26" rx="13" fill="#2b6de8" opacity="0.9"/>
    <circle cx="803" cy="227" r="11" fill="#ffffff"/>

    <rect x="760" y="284" width="60" height="26" rx="13" fill="#d6e6ff"/>
    <circle cx="777" cy="297" r="11" fill="#ffffff"/>

    <rect x="760" y="354" width="60" height="26" rx="13" fill="#2b6de8" opacity="0.9"/>
    <circle cx="803" cy="367" r="11" fill="#ffffff"/>
  </g>
</svg>
