<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="560" viewBox="0 0 1000 560" role="img" aria-labelledby="title desc">
  <title id="title">Ad auction flow illustration</title>
  <desc id="desc">A generic flow diagram showing content page, ad request, and selection result.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f7fbff"/>
      <stop offset="1" stop-color="#ffffff"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2b6de8"/>
      <stop offset="1" stop-color="#1f57c3"/>
    </linearGradient>
  </defs>

  <rect width="1000" height="560" rx="28" fill="url(#bg)" stroke="#d6e6ff"/>

  <!-- nodes -->
  <rect x="90" y="190" width="250" height="180" rx="20" fill="#ffffff" stroke="#d6e6ff"/>
  <rect x="375" y="150" width="250" height="260" rx="20" fill="#ffffff" stroke="#d6e6ff"/>
  <rect x="660" y="190" width="250" height="180" rx="20" fill="#ffffff" stroke="#d6e6ff"/>

  <!-- node headers -->
  <rect x="120" y="225" width="190" height="14" rx="7" fill="url(#accent)"/>
  <rect x="405" y="185" width="190" height="14" rx="7" fill="url(#accent)"/>
  <rect x="690" y="225" width="190" height="14" rx="7" fill="url(#accent)"/>

  <!-- node lines -->
  <rect x="120" y="255" width="210" height="10" rx="5" fill="#9dc4ff" opacity="0.75"/>
  <rect x="120" y="278" width="190" height="10" rx="5" fill="#9dc4ff" opacity="0.6"/>
  <rect x="120" y="301" width="170" height="10" rx="5" fill="#9dc4ff" opacity="0.45"/>

  <rect x="405" y="215" width="210" height="10" rx="5" fill="#9dc4ff" opacity="0.75"/>
  <rect x="405" y="238" width="220" height="10" rx="5" fill="#9dc4ff" opacity="0.6"/>
  <rect x="405" y="261" width="200" height="10" rx="5" fill="#9dc4ff" opacity="0.45"/>
  <rect x="405" y="306" width="220" height="12" rx="6" fill="#0b7a3b" opacity="0.6"/>
  <rect x="405" y="332" width="190" height="12" rx="6" fill="#f0b429" opacity="0.6"/>
  <rect x="405" y="358" width="210" height="12" rx="6" fill="#2b6de8" opacity="0.35"/>

  <rect x="690" y="255" width="210" height="10" rx="5" fill="#9dc4ff" opacity="0.75"/>
  <rect x="690" y="278" width="190" height="10" rx="5" fill="#9dc4ff" opacity="0.6"/>
  <rect x="690" y="301" width="170" height="10" rx="5" fill="#9dc4ff" opacity="0.45"/>

  <!-- arrows -->
  <g fill="none" stroke="#2b6de8" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" opacity="0.65">
    <path d="M340 280h35"/>
    <path d="M625 280h35"/>
    <path d="M365 280l-18-18"/>
    <path d="M365 280l-18 18"/>
    <path d="M650 280l-18-18"/>
    <path d="M650 280l-18 18"/>
  </g>
</svg>
